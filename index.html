<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2a2a2a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 15px;
    }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background: #4caf50;
      text-align: center;
      color: white;
      font-size: 12px;
    }
    .toggle {
      float: right;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
    }
    .month-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .month-item {
      flex: 1 0 30%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
    }
    .reminder {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="toggle" onclick="toggleTheme()">ðŸŒ—</span>
      <h2>Personal Finance Tracker</h2>
      <label>Goal (MYR):</label>
      <input type="number" id="goal" value="24710" />
      <label>Current Savings (MYR):</label>
      <input type="number" id="savings" oninput="updateProgress()" />
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>
    </div>

    <div class="card">
      <h3>Monthly Check-In</h3>
      <div class="month-list" id="month-list"></div>
    </div>

    <div class="reminder">
      ðŸ”” Reminder: This plan is your ticket to a better future. Keep the momentum â€” every choice today builds your tomorrow.
    </div>
  </div>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const monthList = document.getElementById("month-list");

    months.forEach((m, i) => {
      const div = document.createElement("div");
      div.className = "month-item";
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.id = month-${i};
      cb.checked = localStorage.getItem(month-${i}) === "true";
      cb.onchange = () => localStorage.setItem(month-${i}, cb.checked);
      div.append(m, cb);
      monthList.appendChild(div);
    });

    function updateProgress() {
      const goal = parseFloat(document.getElementById('goal').value) || 0;
      const savings = parseFloat(document.getElementById('savings').value) || 0;
      const percent = Math.min((savings / goal) * 100, 100);
      const bar = document.getElementById('progress-bar');
      bar.style.width = percent + '%';
      bar.textContent = percent.toFixed(1) + '%';
      localStorage.setItem('savings', savings);
      localStorage.setItem('goal', goal);
    }

    function toggleTheme() {
      const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', theme);
      const savedGoal = localStorage.getItem('goal');
      const savedSavings = localStorage.getItem('savings');
      if (savedGoal) document.getElementById('goal').value = savedGoal;
      if (savedSavings) {
        document.getElementById('savings').value = savedSavings;
        updateProgress();
      }
    };
  </script>
</body>
</html>
